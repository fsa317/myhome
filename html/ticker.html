<!DOCTYPE html>
<html lang="en">
  <head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <h1>TICKER</h1>
    <button class="btn-info tickerbtn" id="bluebtn">Blue</button>&nbsp;<button class="btn-info tickerbtn" id="bluebtn_long">Blue Long</button><br/>
    <button class="btn-danger tickerbtn" id="redbtn">Red</button>&nbsp;<button class="btn-danger tickerbtn" id="redbtn_long">Red Long</button><br/>
    <button class="btn-secondary tickerbtn" id="menubtn">Menu</button>&nbsp;<button class="btn-secondary tickerbtn" id="menubtn_long">Menu Long</button><br/>
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>
      $( ".tickerbtn" ).click(function() {
        id = $( this ).attr('id');
        var jqxhr = $.ajax( "/ticker/btn/"+id )
          .done(function() {
            alert( "success" );
          })
          .fail(function() {
            alert( "error" );
          })
          .always(function() {
            //alert( "complete" );
          });
      });
    </script>

  </body>
</html>
